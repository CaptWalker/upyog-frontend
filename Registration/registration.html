<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand h1" href="#">
            <img src="../IMG/logo.png" width="70" height="50" alt="">
            Upyog
        </a>
    </nav>
    <section class="d-flex login p-4 pt-5">
        <div class="card border-primary mx-auto mb-3" style="width:80%">
            <div class="card-header bg-transparent mx-auto h4">Login</div>
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                        
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02"  placeholder="Last name" required>
                        
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Contact no.</label>
                        <input type="text" class="form-control" id="validationCustom03"  placeholder="+91- Contact No." required>
                        <div class="invalid-feedback">
                         Please provide a Contact Number.
                        </div>                      
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Address</label>
                            <input type="text" class="form-control" id="validationCustom03"  placeholder="Address 1" required>
                            <div class="invalid-feedback">
                             Please provide a Contact Number.
                            </div>                      
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom02"><br></label>
                                <input type="text" class="form-control" id="validationCustom03"  placeholder="Address 2" required>
                                <div class="invalid-feedback">
                                 Please provide a Contact Number.
                                </div>                      
                            </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label for="validationCustom03">City</label>
                          <input type="text" class="form-control" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                        </div>
                        <div class="col-md-3 mb-3">
                          <label for="validationCustom04">State</label>
                          <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                          </select>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
                        <div class="col-md-3 mb-3">
                          <label for="validationCustom05">Zip</label>
                          <input type="text" class="form-control" id="validationCustom05" required>
                          <div class="invalid-feedback">
                            Please provide a valid zip.
                          </div>
                        </div>
                      </div>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="exampleDropdownFormEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                          </div>
                    </div>
                    <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="exampleDropdownFormPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Confirm Password">
                          </div>
                        </div>
                    
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before Registering.
                        </div>
                      </div>
                    </div>
                    <div class="" style="width: 100%; text-align: center;">
                        <button type="button" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>   
                      </div>
                  </form>
                  
                    
                  
            </div>
            <div class="card-body bg-transparent">Don't have account. <a href="register.html" class="text-info">Click here</a> to register</div>
        </div>
    </section>











    <div class="footer">
        <p>All Copyrights reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./registration.js"></script>
</body>
</html>
