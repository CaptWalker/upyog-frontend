<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand h1" href="#">
            <img src="../IMG/logo.png" width="70" height="50" alt="">
            Upyog
        </a>
    </nav>
    <section class="d-flex login p-4 pt-5">
        <div class="card border-primary mx-auto mb-3" style="width:80%">
            <div class="card-header bg-transparent mx-auto h4">Register</div>
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="FirstNameCustomer">First Name</label>
                        <input type="text" class="form-control" id="FirstNameCustomer" placeholder="First name" required>
                        
                      </div>
                      <div class="form-group col-md-6">
                        <label for="LastNameCutomer">Last name</label>
                        <input type="text" class="form-control" id="LastNameCutomer"  placeholder="Last name" required>
                        
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="CustomerContact">Contact no.</label>
                        <input type="text" class="form-control" id="CustomerContact"  placeholder="+91- Contact No." required>
                        <div class="invalid-feedback">
                         Please provide a Contact Number.
                        </div>                      
                        </div>
                    
                    
                        <div class="form-group col-md-6">
                            <label for="CustomerEmail">Email address</label>
                            <input type="email" class="form-control" id="CustomerEmail" placeholder="email@example.com">
                          </div>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="CustomerPassword">Password</label>
                        <input type="password" class="form-control" id="CustomerPassword" placeholder="Password">
                      </div>
                    
                    
                        <div class="form-group col-md-6">
                            <label for="CustomerPasswordVerify">Confirm Password</label>
                            <input type="password" class="form-control" id="CustomerPasswordVerify" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="CustomerAddress">Address</label>
                            <input type="text" class="form-control" id="CustomerAddress"  placeholder="Address" required>
                                                
                            </div>
                            
                    </div>
                    
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before Registering.
                        </div>
                      </div>
                    </div>
                    <div class="" style="width: 100%; text-align: center;">
                        <button type="button" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>   
                      </div>
                  </form>
                  
                    
                  
            
    </section>











    <div class="footer">
        <p>All Copyrights reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./registration.js"></script>
</body>
</html>
